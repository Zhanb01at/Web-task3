<!DOCTYPE html>
<html>
    <head>
        <title>Web project 3</title>
    </head>
    <body>
        <div style=" margin-top: 150px; margin-left: 600px; margin-right: 600px; background-color: cornflowerblue; border: 5px; border: solid;">
            <table cellpadding="10">
                <tr>
                    <td>
                        Имя:
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        Фамилия:
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        Отчество:
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        Родной город:
                    </td>
                    <td>
                        <select>
                            <option>Almaty</option>
                            <option>Astana</option>
                            <option>Aktau</option>
                            <option>Atyrau</option>
                            <option>Shymkent</option>
                            <option>Karagandy</option>
                            <option>Taraz</option>
                            <option>Kyzylorda</option>
                            <option>Aktobe</option>
                            <option>Oral</option>
                            <option>Kostanai</option>
                            <option>Kokshetau</option>
                            <option>Oskemen</option>
                            <option>Semei</option>
                            <option>Pavlodar</option>
                            <option>Petropavl</option>
                        </select>
                    </td>
                </tr>
                    <td>
                        Пол:
                    </td>
                    <td>
                        <input type="radio" checked name="select"> Мужской<br>
                        <input type="radio" name="select"> Женский
                    </td>
                <tr>
                    <td>
                        Дата рождения:
                    </td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>Образование:</td>
                    <td>
                        <select>
                            <option>SDU</option>
                            <option>IITU</option>
                            <option>KBTU</option>
                            <option>AITU</option>
                            <option>ENU</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Баллы ЕНТ:
                    </td>
                    <td>
                        <input type="number">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>Зарегистрировать</button>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
